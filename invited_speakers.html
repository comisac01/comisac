     <script>
   const speakersData = {
  "2024": [
    { desc: "Ishu Anand Jaiswal, Apple, Software Engineering Manager", image: "./gallery/invited-speakers/ishu.jpg" },
  ]


};

const yearTabs = document.getElementById('yearTabs');
const speakerCards = document.getElementById('speakerCards');

function createTabs() {
  const years = Object.keys(speakersData).reverse();
  years.forEach((year, index) => {
    const btn = document.createElement('button');
    btn.className = 'tab-button';
    if (index === 0) btn.classList.add('active');
    btn.innerText = year;
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      showSpeakers(year);
    });
    yearTabs.appendChild(btn);
  });

  showSpeakers(years[0]); // Show first year's speakers initially
}

function showSpeakers(year) {
  speakerCards.innerHTML = '';
  speakersData[year].forEach(speaker => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img class="card-image" src="${speaker.image}" alt="${speaker.desc}" />
      <p class="card-desc">${speaker.desc}</p>
    `;
    speakerCards.appendChild(card);
  });
}

createTabs();

  </script>
